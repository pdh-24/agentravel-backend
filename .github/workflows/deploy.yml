        name: Deploy Node.js Function App to Azure

        on:
          push:
            branches:
              - main

        jobs:
          deploy:
            runs-on: ubuntu-latest

            steps:
              - name: Checkout code
                uses: actions/checkout@v3

              - name: Setup Node.js
                uses: actions/setup-node@v3
                with:
                  node-version: 20

              - name: Install dependencies
                run: npm install

              - name: Build project
                run: npm run build
                # env:
                #   MONGODB_URI: ${{ secrets.API_KEY }}

              - name: Deploy project build to Azure Function
                uses: azure/functions-action@v1
                with:
                  app-name: agentravel
                  publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
                  package: .